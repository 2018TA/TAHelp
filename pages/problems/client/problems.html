<template name="problems">
    <table class= "table table-striped table-bordered">
        <thead>
            <tr>
                <td>name</td>
                <td>problem</td>
                <td>priority</td>
                <td>resolved</td>
            </tr>
        </thead>
        <tbody>

            {{#each problems}}
                {{>problem}}
            {{/each}}
        </tbody>
    </table>
</template>

<template name = "problem">
    <tr>
        <td>{{name}}</td>
        <td>{{problem}}</td>
        <td>{{priority}}</td>
        <td><button id="resolve" class="btn-danger" >resolved</button></td>
    </tr>
</template>
